<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Feud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --sakura-pink: #FFB7C5;
            --petal-gradient: linear-gradient(135deg, #FFB7C5 0%, #ffcbd5 100%);
            --pastel-pink: #FFF5F8;
            --deep-cherry: #8E244D;
            --gold-accent: #D4AF37;
            --text-dark: #4A4A4A;
        }

        body {
            background-color: #fce4ec;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            padding: 40px 0;
            font-family: 'Montserrat', sans-serif;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: var(--pastel-pink);
            position: relative;
            display: flex;
            flex-direction: column;
            border: 12px solid white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .slide-title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: var(--deep-cherry);
            margin: 40px 0 10px 60px;
        }

        .content-area { padding: 0 60px; flex-grow: 1; }

        .question-box {
            background: rgba(255,255,255,0.8);
            border-left: 8px solid var(--deep-cherry);
            padding: 15px 30px;
            margin-bottom: 25px;
            font-size: 26px;
            font-style: italic;
        }

        /* --- THE FIXED GRID & CARD GAP --- */
        .feud-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px; /* Adjust this value to increase/decrease space between cards */
        }

        .feud-tile {
            background: white;
            border-radius: 25px;
            height: 110px;
            display: flex;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 4px solid var(--sakura-pink);
        }

        .tile-cover {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--petal-gradient);
            z-index: 5;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 32px; color: white;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .feud-tile.revealed .tile-cover { transform: translateY(-100%); }

        .tile-content {
            width: 100%;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ans-main {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .answer-text {
            font-size: 24px;
            font-weight: 800;
            color: var(--deep-cherry);
            text-transform: uppercase;
            line-height: 1.2;
        }

        .cheeky-comment {
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            color: var(--gold-accent);
            margin-top: 2px;
        }

        .points-circle {
            background: var(--deep-cherry);
            color: white;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: 800;
            flex-shrink: 0;
        }

        /* --- FOOTER CONTROLS --- */
        .controls-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-bottom: 30px;
            border-top: 2px dashed var(--sakura-pink);
            padding-top: 20px;
        }

        .team-pill {
            background: white; border: 2px solid var(--sakura-pink);
            padding: 15px 30px; border-radius: 20px; text-align: center;
            min-width: 250px;
        }

        .bank-box {
            background: var(--deep-cherry); color: white;
            padding: 15px 50px; border-radius: 15px; text-align: center;
        }
        .bank-val { font-size: 36px; font-weight: 800; display: block; }
    </style>
</head>
<body>

<div id="game-boards"></div>

<script>
    const rounds = [
        {
            title: "Round 1: Midnight Inquiries",
            question: "Name something parents ask ChatGPT at 2 a.m.",
            answers: [
                { text: "Is this normal?", pts: 35, comment: "Spoiler: Nothing is normal anymore." },
                { text: "Sleep regressions", pts: 24, comment: "Why sleep when baby doesn't?" },
                { text: "Baby poop colors", pts: 20, comment: "Not a rainbow, sadly." },
                { text: "Growth spurts", pts: 16, comment: "More food, less sleep." },
                { text: "Teething timelines", pts: 10, comment: "Tiny teeth, big drama." }
            ]
        }
    ];

    let currentBank = 0;
    const boardContainer = document.getElementById('game-boards');

    // For loop generates each round
    for (let i = 0; i < rounds.length; i++) {
        const round = rounds[i];
        let tilesHtml = '';

        // Nested for loop generates each card
        for (let j = 0; j < round.answers.length; j++) {
            const a = round.answers[j];
            tilesHtml += `
                <div class="feud-tile" onclick="revealTile(this, ${a.pts})">
                    <div class="tile-cover">${j + 1}</div>
                    <div class="tile-content">
                        <div class="ans-main">
                            <span class="answer-text">${a.text}</span>
                            <span class="cheeky-comment">"${a.comment}"</span>
                        </div>
                        <div class="points-circle">${a.pts}</div>
                    </div>
                </div>`;
        }

        boardContainer.innerHTML += `
            <div class="slide-container">
                <h2 class="slide-title">${round.title}</h2>
                <div class="content-area">
                    <div class="question-box">Question: ${round.question}</div>
                    <div class="feud-board">${tilesHtml}</div>
                    <div class="controls-footer">
                        <div class="team-pill">MOM: <span id="mom-score">0</span></div>
                        <div class="bank-box">
                            <small>BANK</small>
                            <span class="bank-val" id="bank-val">0</span>
                        </div>
                        <div class="team-pill">DAD: <span id="dad-score">0</span></div>
                    </div>
                </div>
            </div>`;
    }

    function revealTile(el, pts) {
        if (!el.classList.contains('revealed')) {
            el.classList.add('revealed');
            currentBank += pts;
            document.getElementById('bank-val').innerText = currentBank;
        }
    }
</script>

</body>
</html>
