<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Feud - Full Game Fixed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --sakura-pink: #FFB7C5;
            --petal-gradient: linear-gradient(135deg, #FFB7C5 0%, #ffcbd5 100%);
            --pastel-pink: #FFF5F8;
            --deep-cherry: #8E244D;
            --gold-accent: #D4AF37;
            --text-dark: #4A4A4A;
            --strike-red: #ff4d4d;
        }

        body {
            background-color: #fce4ec;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            padding: 20px 0;
        }

        .slide-container {
            width: 1200px;
            height: 680px;
            background-color: var(--pastel-pink);
            position: relative;
            display: flex;
            flex-direction: column;
            border: 8px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 50px;
        }

        /* DECORATIONS */
        .flower-bg {
            position: absolute;
            width: 500px;
            height: 500px;
            opacity: 0.6;
            z-index: 0;
            pointer-events: none;
            filter: drop-shadow(0 8px 15px rgba(142, 36, 77, 0.15));
            /* Inline Detailed Sakura SVG */
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3cdefs%3e%3clinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3e%3cstop offset='0%25' style='stop-color:%23FFB7C5;stop-opacity:1' /%3e%3cstop offset='100%25' style='stop-color:%23ffdee5;stop-opacity:1' /%3e%3c/linearGradient%3e%3c/defs%3e%3cg transform='translate(50,50)'%3e%3cpath d='M0,-5 C15,-35 45,-35 45,-15 C45,5 15,5 5,0 L0,0 C-15,5 -45,5 -45,-15 C-45,-35 -15,-35 0,-5' fill='url(%23g)' transform='rotate(0)'/%3e%3cpath d='M0,-5 C15,-35 45,-35 45,-15 C45,5 15,5 5,0 L0,0 C-15,5 -45,5 -45,-15 C-45,-35 -15,-35 0,-5' fill='url(%23g)' transform='rotate(72)'/%3e%3cpath d='M0,-5 C15,-35 45,-35 45,-15 C45,5 15,5 5,0 L0,0 C-15,5 -45,5 -45,-15 C-45,-35 -15,-35 0,-5' fill='url(%23g)' transform='rotate(144)'/%3e%3cpath d='M0,-5 C15,-35 45,-35 45,-15 C45,5 15,5 5,0 L0,0 C-15,5 -45,5 -45,-15 C-45,-35 -15,-35 0,-5' fill='url(%23g)' transform='rotate(216)'/%3e%3cpath d='M0,-5 C15,-35 45,-35 45,-15 C45,5 15,5 5,0 L0,0 C-15,5 -45,5 -45,-15 C-45,-35 -15,-35 0,-5' fill='url(%23g)' transform='rotate(288)'/%3e%3cg fill='%238E244D' opacity='0.4'%3e%3ccircle cx='0' cy='0' r='4'/%3e%3cline x1='0' y1='0' x2='0' y2='-12' stroke='%238E244D' stroke-width='0.5'/%3e%3cline x1='0' y1='0' x2='10' y2='-6' stroke='%238E244D' stroke-width='0.5'/%3e%3cline x1='0' y1='0' x2='8' y2='8' stroke='%238E244D' stroke-width='0.5'/%3e%3cline x1='0' y1='0' x2='-8' y2='8' stroke='%238E244D' stroke-width='0.5'/%3e%3cline x1='0' y1='0' x2='-10' y2='-6' stroke='%238E244D' stroke-width='0.5'/%3e%3c/g%3e%3c/g%3e%3c/svg%3e");
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .flower-tl { top: -120px; left: -120px; transform: rotate(-10deg); }
        .flower-br { bottom: -150px; right: -150px; transform: rotate(170deg); width: 600px; height: 600px; }
        .flower-tr { top: 40px; right: -80px; width: 300px; height: 300px; opacity: 0.3; }

        /* TITLES & HEADERS */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px 0 50px;
            z-index: 2;
        }

        .slide-title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: var(--deep-cherry);
            margin: 0;
        }

        .content-area { padding: 10px 50px; flex-grow: 1; display: flex; flex-direction: column; z-index: 2; }

        /* RULES PAGE */
        .rules-list { list-style: none; padding: 0; margin-top: 40px; }
        .rules-list li {
            margin-bottom: 30px;
            font-size: 26px;
            display: flex;
            align-items: center;
            gap: 25px;
            color: var(--text-dark);
        }
        .rules-list i { color: var(--sakura-pink); font-size: 32px; width: 40px; text-align: center; }

        /* GAME BOARD (Vertical Flow) */
        .question-box {
            background: rgba(255,255,255,0.8);
            border-left: 6px solid var(--deep-cherry);
            padding: 12px 25px;
            margin-bottom: 15px;
            font-size: 20px;
            font-style: italic;
        }

        .feud-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            grid-auto-flow: column; /* Logic: 1,2,3 left; 4,5,6 right */
            gap: 12px;
            margin-bottom: 10px;
        }

        .feud-tile {
            background: white;
            border-radius: 12px;
            height: 65px;
            display: flex;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 2px solid var(--sakura-pink);
        }

        .tile-cover {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--petal-gradient);
            z-index: 5;
            transition: transform 0.4s ease-out;
        }

        .feud-tile.revealed .tile-cover { transform: translateY(-100%); }

        .tile-content {
            width: 100%;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .answer-text { font-size: 18px; font-weight: 800; color: var(--deep-cherry); text-transform: uppercase; }
        .cheeky-comment { font-family: 'Dancing Script', cursive; font-size: 16px; color: var(--gold-accent); }
        .points-circle {
            background: var(--deep-cherry); color: white;
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; font-weight: 800;
        }

        /* HUD */
        .controls-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 10px;
            padding-bottom: 15px;
            border-top: 2px dashed var(--sakura-pink);
        }

        .team-pill {
            background: white; border: 2px solid var(--sakura-pink);
            padding: 10px 15px; border-radius: 15px;
            width: 260px; display: flex; flex-direction: column; gap: 5px; align-items: center;
        }

        .round-bank { background: var(--deep-cherry); color: white; padding: 5px 30px; border-radius: 12px; text-align: center; }
        .bank-val { font-size: 28px; font-weight: 800; display: block; }

        .strikes-container { display: flex; gap: 5px; }
        .strike-x {
            width: 28px; height: 28px; border: 1px solid #ddd; border-radius: 4px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            font-size: 14px; color: #eee; background: white;
        }
        .strike-x.active { background: var(--strike-red); color: white; border-color: #c00; font-weight: bold; }

        .assign-btn { background: var(--gold-accent); color: white; border: none; padding: 4px 10px; border-radius: 15px; font-weight: 700; cursor: pointer; font-size: 11px; }

        .reset-btn {
            background: white; border: 2px solid var(--sakura-pink); color: var(--deep-cherry);
            padding: 6px 15px; border-radius: 20px; font-size: 11px; font-weight: 800; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="slide-container">
    <div class="flower-bg flower-tl"></div>
    <div class="flower-bg flower-br"></div>
    <div class="flower-bg flower-tr"></div>
    <div class="content-area" style="align-items: center; text-align: center; justify-content: center;">
        <p style="font-weight: 300; letter-spacing: 5px; color: var(--deep-cherry); margin-bottom: 0;">WELCOME TO</p>
        <h1 style="font-family: 'Playfair Display'; font-size: 85px; color: var(--deep-cherry); margin: 0; line-height: 1;">Baby Feud</h1>
        <div style="width: 150px; height: 3px; background: var(--sakura-pink); margin: 30px 0;"></div>
        <p style="font-size: 24px; color: var(--text-dark); letter-spacing: 2px;">“Who knows babies best?”</p>
    </div>
</div>

<div class="slide-container">
    <div class="header-row"><h2 class="slide-title">The Ground Rules</h2></div>
    <div class="content-area">
        <ul class="rules-list">
            <li><i class="fa-solid fa-users"></i> Teams take turns guessing the top survey answers.</li>
            <li><i class="fa-solid fa-trophy"></i> Top answer = Highest points. Focus on popular opinion!</li>
            <li><i class="fa-solid fa-circle-xmark"></i> 3 Strikes and the other team can steal the whole pot!</li>
        </ul>
    </div>
</div>

<div id="game-boards"></div>

<script>
    const rounds = [
        {
            title: "Round 1: Midnight Inquiries",
            question: "Name something parents ask ChatGPT at 2 a.m.",
            answers: [
                { text: "Is this normal?", pts: 35, comment: "Spoiler: Nothing is normal anymore." },
                { text: "Sleep regressions", pts: 24, comment: "Why sleep when baby doesn't?" },
                { text: "Poop colors", pts: 20, comment: "The forbidden rainbow." },
                { text: "Growth spurts", pts: 16, comment: "Feed. Sleep. Repeat." },
                { text: "Teething timelines", pts: 10, comment: "Tiny teeth, big drama." },
                { text: "Daycare costs", pts: 5, comment: "Back to reality." }
            ]
        },
        {
            title: "Round 2: Desi Relative Advice",
            question: "Name something Indian relatives always suggest",
            answers: [
                { text: "Oil massage", pts: 34, comment: "Champi solves everything." },
                { text: "Ajwain Water", pts: 26, comment: "Ancient tummy logic." },
                { text: "Put Kajal", pts: 18, comment: "Buri nazar protection." },
                { text: "More Layers", pts: 12, comment: "Is the baby cold? Yes." },
                { text: "Eat more Ghee", pts: 10, comment: "The solution to life." },
                { text: "Honey on tongue", pts: 5, comment: "Sweet starts." }
            ]
        }
    ];

    let scores = { mom: 0, dad: 0 };
    let currentBank = 0;

    function renderGame() {
        const container = document.getElementById('game-boards');
        rounds.forEach((round) => {
            let tilesHtml = '';
            round.answers.forEach((a) => {
                tilesHtml += `
                    <div class="feud-tile" onclick="revealTile(this, ${a.pts})">
                        <div class="tile-cover"></div>
                        <div class="tile-content">
                            <div class="ans-main">
                                <span class="answer-text">${a.text}</span>
                                <span class="cheeky-comment">"${a.comment}"</span>
                            </div>
                            <div class="points-circle">${a.pts}</div>
                        </div>
                    </div>`;
            });

            container.innerHTML += `
                <div class="slide-container">
                    <div class="header-row">
                        <h2 class="slide-title">${round.title}</h2>
                        <button class="reset-btn" onclick="resetBoard(this)">RESET BOARD</button>
                    </div>
                    <div class="content-area">
                        <div class="question-box">Question: ${round.question}</div>
                        <div class="feud-board">${tilesHtml}</div>
                        
                        <div class="controls-footer">
                            <div class="team-pill">
                                <strong>TEAM MOM: <span class="mom-score-display">0</span></strong>
                                <div class="strikes-container">
                                    <div class="strike-x" onclick="toggleStrike(this)">X</div>
                                    <div class="strike-x" onclick="toggleStrike(this)">X</div>
                                    <div class="strike-x" onclick="toggleStrike(this)">X</div>
                                </div>
                                <button class="assign-btn" onclick="assignPoints('mom')">Add Bank to Mom</button>
                            </div>
                            <div class="round-bank">
                                <small>BANK</small>
                                <span class="bank-val bank-display">0</span>
                            </div>
                            <div class="team-pill">
                                <strong>TEAM DAD: <span class="dad-score-display">0</span></strong>
                                <div class="strikes-container">
                                    <div class="strike-x" onclick="toggleStrike(this)">X</div>
                                    <div class="strike-x" onclick="toggleStrike(this)">X</div>
                                    <div class="strike-x" onclick="toggleStrike(this)">X</div>
                                </div>
                                <button class="assign-btn" onclick="assignPoints('dad')">Add Bank to Dad</button>
                            </div>
                        </div>
                    </div>
                </div>`;
        });
        updateDisplays();
    }

    function updateDisplays() {
        document.querySelectorAll('.mom-score-display').forEach(el => el.innerText = scores.mom);
        document.querySelectorAll('.dad-score-display').forEach(el => el.innerText = scores.dad);
        document.querySelectorAll('.bank-display').forEach(el => el.innerText = currentBank);
    }

    function revealTile(el, pts) {
        if (!el.classList.contains('revealed')) {
            el.classList.add('revealed');
            currentBank += pts;
            updateDisplays();
        }
    }

    function toggleStrike(el) { el.classList.toggle('active'); }

    function assignPoints(team) {
        scores[team] += currentBank;
        currentBank = 0;
        updateDisplays();
    }

    function resetBoard(btn) {
        const slide = btn.closest('.slide-container');
        currentBank = 0;
        slide.querySelectorAll('.feud-tile').forEach(t => t.classList.remove('revealed'));
        slide.querySelectorAll('.strike-x').forEach(x => x.classList.remove('active'));
        updateDisplays();
    }

    renderGame();
</script>

</body>
</html>
