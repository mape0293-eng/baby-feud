<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Feud: Baby Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #FFDDEE url('https://i.ibb.co/FhQxN9r/cherry-blossom-petal.png') repeat top center;
      background-size: 50px 50px;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 3em;
      color: #FF69B4;
      margin-bottom: 10px;
      animation: fadeIn 1s ease forwards;
    }

    h2 {
      color: #C71585;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #FFB6C1;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #FF69B4;
    }

    .answer {
      margin: 10px 0;
      font-size: 1.2em;
      display: none;
      cursor: pointer;
      background: #FFE4E1;
      padding: 10px;
      border-radius: 8px;
    }

    .commentary {
      font-size: 0.9em;
      color: #8B008B;
      display: none;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 20px;
    }

    .team {
      background: #FFC0CB;
      padding: 20px;
      border-radius: 12px;
      min-width: 150px;
    }

    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      display: none;
      z-index: 1000;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

  </style>
</head>
<body>
  <div class="container" id="game-container">
    <!-- Title Slide -->
    <div id="slide-0" class="slide">
      <h1>Family Feud: Baby Edition</h1>
      <h2>Who knows babies best?</h2>
      <button onclick="nextSlide()">Start Game</button>
    </div>

    <!-- Game Slides Template -->
    <!-- We'll generate them via JavaScript -->
  </div>

  <canvas id="confetti-canvas" class="confetti"></canvas>

  <script>
    // Game Data
    const rounds = [
      {
        title: "Round 1 – Midnight Parenting Inquiries",
        question: "Name something parents ask ChatGPT at 2 a.m.",
        answers: [
          {text: "Is this normal?", points: 30, commentary: "Classic panic mode!"},
          {text: "Sleep regressions", points: 24, commentary: "Because why sleep when your baby doesn’t?"},
          {text: "Baby poop colors", points: 20, commentary: "Not a rainbow, sadly."},
          {text: "Growth spurts", points: 16, commentary: "More food, less sleep, repeat."},
          {text: "Teething timelines", points: 10, commentary: "Tiny teeth, big drama."}
        ]
      },
      {
        title: "Round 2 – The Shopping List",
        question: "Name something new parents constantly buy",
        answers: [
          {text: "Diapers", points: 70, commentary: "Endless diapers!"},
          {text: "Wipes / Cream", points: 8, commentary: "Sticky situations ahead."},
          {text: "Baby Clothes", points: 7, commentary: "Tiny fashion statements."},
          {text: "Take-out", points: 4, commentary: "Dinner takes a back seat."},
          {text: "Coffee", points: 3, commentary: "Liquid sanity."},
          {text: "Formula", points: 2, commentary: "Milk math!"}
        ]
      },
      {
        title: "Round 3 – Cute or Cringe?",
        question: "Name something that's cute when a baby does it but not when an adult does it",
        answers: [
          {text: "Fart", points: 59, commentary: "Baby gas, maximum cute!"},
          {text: "Poop / Pee Pants", points: 11, commentary: "Only cute if they’re tiny."},
          {text: "Burp", points: 6, commentary: "Air biscuits."},
          {text: "Drool", points: 4, commentary: "River of adorableness."},
          {text: "Blow Bubbles", points: 3, commentary: "Soap-free fun."},
          {text: "Messy Eating", points: 2, commentary: "Art attack!"}
        ]
      },
      {
        title: "Round 4 – Babyhood Nostalgia",
        question: "If you could go back to being a baby for a day, what would you enjoy the most?",
        answers: [
          {text: "Big Naps", points: 49, commentary: "Dreamy heaven."},
          {text: "Snuggles", points: 14, commentary: "Cuddle therapy."},
          {text: "Being Carried", points: 10, commentary: "All aboard the human elevator."},
          {text: "No Responsibilities", points: 9, commentary: "Zero pressure."},
          {text: "Being Catered To", points: 2, commentary: "VIP baby vibes."},
          {text: "Playtime", points: 2, commentary: "Work-free fun."}
        ]
      },
      {
        title: "Round 5 – The Broken Vows",
        question: "Name something parents swear they’ll never do… but totally do",
        answers: [
          {text: "Co-sleep", points: 32, commentary: "Whoops, we lied."},
          {text: "Screen time", points: 26, commentary: "Guilty pleasures."},
          {text: "Too many toys", points: 18, commentary: "Toys everywhere!"},
          {text: "Bribe with snacks", points: 14, commentary: "Candy diplomacy."},
          {text: "Ignore expert advice", points: 10, commentary: "Because we know best."}
        ]
      },
      {
        title: "Round 6 – Bollywood Lullabies",
        question: "Name a classic Bollywood lullaby that parents sing to babies",
        answers: [
          {text: "Lakdi Ki Kaathi", points: 30, commentary: "Timeless tune."},
          {text: "Chanda Hai Tu Mera Suraj Hai Tu", points: 25, commentary: "Moon + Sun combo."},
          {text: "Nani Teri Morni Ko Mor Le Gaye", points: 20, commentary: "Grandma’s favorite."},
          {text: "Nanhe Munne Bachche Teri Mutthi Mein Kya Hai", points: 15, commentary: "Tiny treasures."},
          {text: "So Ja Rajkumari So Ja", points: 10, commentary: "Royal nap time."}
        ]
      },
      {
        title: "Round 7 – Desi Relative Advice",
        question: "Name something Indian relatives always suggest for a newborn",
        answers: [
          {text: "Oil massage", points: 34, commentary: "Tradition never fails."},
          {text: "Ajwain / jeera water", points: 26, commentary: "Ancient wisdom."},
          {text: "Put kajal", points: 18, commentary: "Eyes on point."},
          {text: "Temple blessings", points: 12, commentary: "Divine intervention."},
          {text: "It worked for you", points: 10, commentary: "Tried & tested."}
        ]
      },
      {
        title: "Round 8 – Desi Baby Nicknames",
        question: "Name a common desi baby nickname",
        answers: [
          {text: "Babu", points: 30, commentary: "Tiny bundle."},
          {text: "Chotu", points: 25, commentary: "Little one."},
          {text: "Sonu", points: 20, commentary: "Sweetie pie."},
          {text: "Pinky", points: 15, commentary: "Rosy cheeks."},
          {text: "Pintu", points: 10, commentary: "Playful baby."}
        ]
      },
      {
        title: "Round 9 – Baby’s First Foods",
        question: "Name a food that babies often try first",
        answers: [
          {text: "Rice cereal / khichdi", points: 35, commentary: "Classic starter."},
          {text: "Banana", points: 25, commentary: "Peelable happiness."},
          {text: "Apple puree", points: 15, commentary: "Tiny fruit bites."},
          {text: "Ragi / oats", points: 12, commentary: "Healthy beginnings."},
          {text: "Yogurt / curd", points: 8, commentary: "Creamy delight."},
          {text: "Sweet potato", points: 5, commentary: "Orange goodness."}
        ]
      },
      {
        title: "Round 10 – Baby Mischief",
        question: "Name something babies do that drives parents crazy",
        answers: [
          {text: "Throw food", points: 35, commentary: "Flying snacks!"},
          {text: "Cry randomly", points: 25, commentary: "Surprise tears."},
          {text: "Pull hair / scratch", points: 15, commentary: "Tiny ninja moves."},
          {text: "Knock over things", points: 12, commentary: "Mini demolition crew."},
          {text: "Grab everything", points: 8, commentary: "Sticky fingers."},
          {text: "Bite / chew toys", points: 5, commentary: "Teething attack."}
        ]
      }
    ];

    let currentSlide = 0;
    const container = document.getElementById('game-container');

    function nextSlide() {
      currentSlide++;
      container.innerHTML = '';
      if(currentSlide > rounds.length) {
        showWinner();
        return;
      }
      showRound(currentSlide - 1);
    }

    function showRound(index) {
      const round = rounds[index];
      const slideDiv = document.createElement('div');
      slideDiv.classList.add('slide');

      const title = document.createElement('h1');
      title.textContent = round.title;
      slideDiv.appendChild(title);

      const question = document.createElement('h2');
      question.textContent = round.question;
      slideDiv.appendChild(question);

      round.answers.forEach((a, i) => {
        const btn = document.createElement('div');
        btn.classList.add('answer');
        btn.textContent = a.text + ` (Points: ${a.points})`;
        btn.addEventListener('click', () => {
          btn.style.background = '#FF69B4';
          commentary.style.display = 'block';
        });
        const commentary = document.createElement('div');
        commentary.classList.add('commentary');
        commentary.textContent = a.commentary;

        slideDiv.appendChild(btn);
        slideDiv.appendChild(commentary);
      });

      const nextBtn = document.createElement('button');
      nextBtn.textContent = currentSlide < rounds.length ? "Next Round" : "Winner";
      nextBtn.onclick = nextSlide;
      slideDiv.appendChild(nextBtn);

      container.appendChild(slideDiv);
      // Animate answers in sequence
      const answers = slideDiv.querySelectorAll('.answer');
      answers.forEach((el, idx) => {
        setTimeout(()=>{el.style.display='block'}, idx*500);
      });
    }

    function showWinner() {
      const slideDiv = document.createElement('div');
      slideDiv.classList.add('slide');
      const title = document.createElement('h1');
      title.textContent = "Congratulations Team X!";
      slideDiv.appendChild(title);

      const nextBtn = document.createElement('button');
      nextBtn.textContent = "Restart Game";
      nextBtn.onclick = () => location.reload();
      slideDiv.appendChild(nextBtn);

      container.appendChild(slideDiv);
      launchConfetti();
    }

    // Simple confetti effect
    function launchConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      canvas.style.display = 'block';
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];
      for(let i=0;i<200;i++){
        particles.push({
          x: Math.random()*canvas.width,
          y: Math.random()*canvas.height,
          r: Math.random()*6+2,
          d: Math.random()*1
        });
      }
      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p=>{
          ctx.beginPath();
          ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
          ctx.fillStyle='pink';
          ctx.fill();
          p.y += Math.random()*3+2;
          if(p.y>canvas.height)p.y=0;
        });
        requestAnimationFrame(draw);
      }
      draw();
    }
  </script>
</body>
</html>
